<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-landing-page.css">
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/bf4c834fcf.js" crossorigin="anonymous"></script>
    <!--FONT FAMILY  -->
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <nav class="header-options">
            <div class="logo"></div>
            <ul class = "links">
                <li><a href="#"><i class="fa-solid fa-check ocultar"></i><span>Nike</span></a></li>
                <li><a href="#"><i class="fa-solid fa-mars ocultar"></i><span>Men</span></a></li>
                <li><a href="#"><i class="fa-solid fa-venus ocultar"></i> <span>Women</span></a></li>
                <li><a href="#"><i class="fa-solid fa-shoe-prints ocultar"></i><span>Running</span></a></li>
            </ul>
            <ul class="links-registration">
                <li>
                    <a href="html/form.html">
                        <i class="fa-sharp fa-solid fa-address-card ocultar"></i>
                    <span class="off">Registration</span>
                    </a></li>
                <li><a href="#">Nike</a></li>
            </ul>
        </nav>
        <div class="header-container">
            <h1>The better shop</h1>
            <div class="search-container">
                <input type="text" class="search" value="Nike">
            </div>
        </div>
    </header>

    <div class="img-container">
        <img src="img/Teni.png" alt="tenni">
    </div>
    <section class="info">
        <div class="teni-information">
            <div class="price">
                <h2>Price <span>$500</span></h2>
                <div class="description">
                    <h1>Description</h1>
                    <p>Stay running, whatever the weather,whatever the terrain.
                        <br>Buy now with 30% off
                    </p>
                </div>
            </div>
            <div class="buy-section">
                <p id="nike-fashion">Nike <br> Fashion</p>
                <button id="buy-button">Buy</button>
            </div>
        </div>
        <div id="frame-container">
           <article class="frame">
            <h2 class="price-frame">$200</h2>
            <img src="img/Tenis-1.jpg" alt="Teni">
            <h2 >Nike Shoes</h2>
           </article> 
          <article class="frame">
            <h2 class="price-frame">$200</h2>
            <img src="img/Tenis-2.jpg" alt="Teni">
            <h2 >Nike Shoes</h2>
          </article>
          <article class="frame">
            <h2 class="price-frame">$200</h2>
            <img src="img/Tenis-3.jpg" alt="Teni">
            <h2 >Nike Shoes</h2>
          </article>
          <article class="frame">
            <h2 class="price-frame">$200</h2>
            <img src="img/Tenis-4.jpg" alt="Teni">
            <h2 >Nike Shoes</h2>
          </article>
        </div>
    </section>
    <footer></footer>
</body>
</html>
