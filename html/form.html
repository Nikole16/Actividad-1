<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/styles/style-form.css">
</head>
<body>
    <nav class="top-help-options">
        <div class="logo"></div>
        <ul class="option-links">
            <li><a href="#"></a>Products</li>
            <li><a href="#"></a>Contact</li>
            <li><a href="#"></a>Offers</li>
            <li><a href="#"></a>Service</li>
        </ul>  
        <div class="text-box"></div>
    </nav>
    <div class="body-container">

        <div class="body-left-components">
            <div class="left-container">
                <div class="text-titles">     
                    <h1>Subscribe to the site</h1>
                    <h4>Enjoy all the benefits, products, discounts and special offers</h4>
                </div>

                <div class="slide-button">

                </div>


                <label for="button-title">Register Button</label><br>
                <button class="register-button">Sing Up</button>
            </div>
        </div>

        <div class="body-right-form">
            <div class="form-container">
                <form action="">
                    <label for="title">Sing in</label>

                    <div class="form-shape-container">
                        <label for="">Please complete the information</label>
                        <div class="form-shape"></div>
                    </div>

                    <label for="email">Email</label>
                    <input type="email" name="email">
                    
                    <label for="password">Password</label>
                    <input type="password" name="password">

                    <label for="">Confirm your information</label>
                    <button class="btnConfirm">Confirm</button>
                </form>
                <div class="box-shadows">
                    <div></div>
                    <div></div>
                </div>
                <div class="form-help-options">
                    <ul>
                        <li><a href="#"></a>help</li>
                        <li><a href="#"></a>settings</li>
                        <li><a href="#"></a>Information</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
